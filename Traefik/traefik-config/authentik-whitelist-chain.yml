http:
  middlewares:
    ipWhitelistAndAuth:
      chain:
        middlewares:
          - ipWhitelist
          - authentik

    ipWhitelist:
      ipWhiteList:
        sourceRange:
          - "192.168.0.12/32"  
          - "192.168.0.102/32"
          - "192.168.0.111/32"
          - "100.123.222.170/32"    
          - "100.123.152.253/32" 
          - "100.123.247.170/32" 

    authentik:
      forwardAuth:
        address: http://192.59.59.19:9000/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-entitlements
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

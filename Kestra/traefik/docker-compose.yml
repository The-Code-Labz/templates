services:
  kestra:
    image: kestra/kestra:v0.21.4
    pull_policy: always
    user: "root"
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: ${POSTGRES_USER}
            password: ${POSTGRES_PASSWORD}
        kestra:
          server:
            basicAuth:
              enabled: true
              username: "admin@kestra.io" # it must be a valid email address
              password: ${password}
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - nat
      - nat2
    restart: always
    labels:
      - "traefik.enable=true" # Enable Traefik for this service
      - "traefik.http.routers.kestra.rule=Host(`your.domain.com`)" # Traefik routing rule
      - "traefik.http.routers.kestra.entrypoints=websecure" # Entry point for traffic
      - "traefik.http.routers.kestra.tls=true" # Enable TLS for this service
      - "traefik.http.routers.kestra.tls.certresolver=myresolver" # TLS certificate resolver
      - "traefik.http.services.kestra.loadbalancer.server.port=8081" # Load balancer port

networks:
  nat: 
    external: true   
  nat2: 
    external: true